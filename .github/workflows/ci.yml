name: CI
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  build:
    strategy:
      matrix:
        node: [ '20' ]
    name: CI ğŸ”¨ğŸ§ªğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run lint
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
